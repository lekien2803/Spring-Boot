<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: main-fragment(~{:: title}, ~{}, ~{:: #main}, ~{:: #js})}">

<head>
    <title>Tạo khóa học</title>
</head>

<body>
<!-- BODY -->
<th:block id="main">
    <div class="course-list mt-4 mb-4">
        <div class="container">
            <form th:object="${course}" action="" method="post">
                <div class="mb-4">
                    <button class="btn-custom btn-create-course" id="btn-create-course">
                        <span><i class="fa-solid fa-plus"></i></span>
                        Tạo
                    </button>
                    <a th:href="@{/dashboard}" class="btn-custom btn-refresh">
                        <span><i class="fa-solid fa-angle-left"></i></span>
                        Quay lại
                    </a>
                </div>

                <div class="course-list-inner p-2">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="course-name" class="form-label fw-bold">Tên khóa học</label>
                                <input th:field="*{name}" type="text" class="form-control" id="course-name">
                            </div>
                            <div class="mb-3">
                                <label for="course-description" class="form-label fw-bold">Mô tả</label>
                                <textarea th:field="*{description}" class="form-control" id="course-description" ></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="course-type" class="form-label fw-bold">Hình thức học</label>
                                <select th:field="*{type}" class="form-control" id="course-type">
                                    <option hidden value="3">- Chọn hình thức học</option>
                                    <option th:value="1">Online</option>
                                    <option th:value="0">Onlab</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course-topic" class="form-label fw-bold">Chủ đề</label>
                                <select th:field="*{topics}" class="form-control" id="course-topic" multiple="multiple">
                                    <option th:each="topic : ${topics}" th:value="${topic.id}"
                                            th:text="${topic.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course-supporter" class="form-label fw-bold">Tư vấn viên</label>
                                <select th:field="*{user}" class="form-control" id="course-supporter">
                                    <option hidden value="">- Chọn tư vấn viên</option>
                                    <option th:each="user1 : ${users}" th:value="${user1.id}" th:text="${user1.name}">Nguyễn
                                        Văn A
                                    </option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block id="js">
    <script th:inline="javascript">
        const courseTopic = $("#course-topic");


        // Kích hoạt select2
        courseTopic.select2({
            placeholder: "- Chọn chủ đề",
        });



    </script>
</th:block>
</body>

</html>
